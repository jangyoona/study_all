<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>HOLLYS - 회원가입</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Raleway:wght@600;800&display=swap" rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="/userAssets/lib/lightbox/css/lightbox.min.css" rel="stylesheet">
    <link href="/userAssets/lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">


    <!-- Customized Bootstrap Stylesheet -->
    <link href="/userAssets/css/bootstrap.min.css" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="/userAssets/css/style.css" rel="stylesheet">
    <link href="/userAssets/css/register.css" rel="stylesheet">

    <style>
        .register-cancel-btn {
          font-size: 1.2rem;
          background: green;
          color: white;
          padding: 5px;
          border: 1px solid black;
          border-radius: 5px;
          transition: all 0.4s;
          cursor: pointer;
        }

        .register-cancel-btn:hover {
          box-shadow: 3px 3px 0px rgba(0, 0, 0, 0.5);
          background-color: white;
          color:green;
        }
    </style>
</head>
<body>
<!-- Header Start -->
<div th:replace="~{/modules/header-nav}"></div>
<!-- Header End -->

<!-- Main Start -->
<div class="container-fluid py-5 mb-5">
    <div class="container py-5">
        <main>
            <div class="main-container">
                <div class="main-name">
                    <h5>Sign Up</h5>
                </div>

                <div class="introduction">
                    <span class="hello">Hello,</span><p>We're Hollys Coffee. Thank you for signing up.</p><span class="cursor"></span>
                </div>

                <form action="/userAccount/register" method="POST" modelAttribute="user">
                    <div class="register-container">
                        <ul>
                            <li>
                                <label name="userId">
                                    아이디<br>
                                    <input th:if="${ isHaveId }" class="id-input" name="userId" type="text" />
                                    <input th:unless="${ isHaveId }" class="id-input" name="userId" type="text" th:value="${param.userId}"/>
                                </label>
                                <p class="id-msg"></p>
                                <button type="button" class="id-check-btn">아이디 중복 검사</button>
                                <th:block th:if="${ user.userId == null }">
                                    <span class="idcheck-content"></span>
                                </th:block>
                                <th:block th:unless="${ user.userId == null }">
                                    <span th:if="${ isHaveId == false }" class="idcheck-content">사용 가능한 아이디입니다</span>
                                    <span th:unless="${ isHaveId == false }" class="idcheck-content">중복된 아이디입니다</span>
                                </th:block>
                            </li>
                            <li>
                                <label name="userPw">
                                    비밀번호<br>
                                    <input class="pw-input" name="userPw" type="password" />
                                </label>
                                <p class="pw-msg"></p>
                            </li>
                            <li>
                                <label name="userName">
                                    이름<br>
                                    <input class="name-input" name="userName" type="text" />
                                </label>
                                <p class="name-msg"></p>
                            </li>
                            <li>
                                <label name="userNickname">
                                    별명<br>
                                    <input class="nickname-input" name="userNickname" type="text" />
                                </label>
                                <p class="nickname-msg"></p>
                            </li>
                            <li>
                                <label name="userPhone">
                                    휴대폰 번호<br>
                                    <input class="phone-input" name="userPhone" type="text" />
                                </label>
                                <p class="phone-msg"></p>
                            </li>
                            <li>
                                <label name="userEmail">
                                    이메일<br>
                                    <input class="email-input" name="userEmail" type="text" />
                                </label>
                                <p class="email-msg"></p>
                            </li>
                            <li>
                                <input type="submit" class="register-btn" value="가입하기" />
                            </li>
                            <li>
                                <input type="button" class="register-cancel-btn" value="취소" />
                            </li>
                        </ul>
                    </div>
                </form>
            </div>
        </main>
    </div>
</div>
<!-- Main End -->

<!-- Footer Start -->
<div th:replace="~{/modules/footer}"></div>
<!-- Footer End -->

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="/userAssets/lib/easing/easing.min.js"></script>
<script src="/userAssets/lib/waypoints/waypoints.min.js"></script>
<script src="/userAssets/lib/lightbox/js/lightbox.min.js"></script>
<script src="/userAssets/lib/owlcarousel/owl.carousel.min.js"></script>
<script src="/userAssets/js/register.js"></script>
<script th:inline="javascript">
    // Cancel Btn 기능 (home 화면으로 이동)
    $(function() {

       $('.register-cancel-btn').on('click', () => {
           location.href = "/userAccount/login";
       });


    });
</script>

</body>
</html>
